<!-- Beispiel: Container, in den wir Icons + Labels rendern -->
<ul id="rating-list"></ul>

<script>
  // Mapping deiner Skala (1–10)
  const ratingIcons = [
    { id: 'icon-trash', label: 'Trash' },           // 1
    { id: 'icon-lame', label: 'Lame' },             // 2
    { id: 'icon-meh', label: 'Meh' },               // 3
    { id: 'icon-basic', label: 'Basic' },           // 4
    { id: 'icon-alright', label: 'Alright' },       // 5
    { id: 'icon-chill', label: 'Chill' },           // 6
    { id: 'icon-cool', label: 'Cool' },             // 7
    { id: 'icon-awesome', label: 'Awesome' },       // 8
    { id: 'icon-epic', label: 'Epic' },             // 9
    { id: 'icon-absolutely-great', label: 'Absolutely Great' } // 10
  ];

  const ul = document.getElementById('rating-list');

  // Clean-Code: kleine, kurze Funktionen (max ~14 Zeilen)
  function renderRatingItem({ id, label }, index) {
    const li = document.createElement('li');
    li.style.display = 'flex';
    li.style.alignItems = 'center';
    li.style.gap = '8px';
    li.style.margin = '6px 0';

    const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
    svg.setAttribute('width', '28');
    svg.setAttribute('height', '28');
    svg.setAttribute('viewBox', '0 0 64 64');

    const use = document.createElementNS('http://www.w3.org/2000/svg', 'use');
    use.setAttributeNS('http://www.w3.org/1999/xlink', 'href', `#${id}`);
    svg.appendChild(use);

    const text = document.createElement('span');
    text.textContent = `${index + 1}. ${label}`;

    li.append(svg, text);
    return li;
  }

  function renderRatingList(list, container) {
    container.innerHTML = '';
    list.forEach((item, i) => container.appendChild(renderRatingItem(item, i)));
  }

  renderRatingList(ratingIcons, ul);
</script>
